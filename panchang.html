<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Panchang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .panchang-container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 15px;
        }
        .section h3 {
            margin-bottom: 5px;
            font-size: 18px;
            color: #333;
        }
        .section p {
            margin: 0;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="panchang-container">
    <div class="header">
        <h1>Daily Panchang</h1>
        <p>Select a date to view the Panchang:</p>
        <input type="date" id="panchangDate" onchange="getPanchang()">
    </div>
    
    <div class="section">
        <h3>Date and Time</h3>
        <p id="dateTime"></p>
    </div>

    <div class="section">
        <h3>Sunrise and Sunset</h3>
        <p id="sunTimings"></p>
    </div>

    <div class="section">
        <h3>Tithi</h3>
        <p id="tithi"></p>
    </div>

    <div class="section">
        <h3>Nakshatra</h3>
        <p id="nakshatra"></p>
    </div>

    <div class="section">
        <h3>Yoga</h3>
        <p id="yoga"></p>
    </div>

    <div class="section">
        <h3>Karana</h3>
        <p id="karana"></p>
    </div>

    <div class="section">
        <h3>Festival and Events</h3>
        <p id="festivals"></p>
    </div>
</div>

<script>
    function getPanchang() {
        const selectedDate = document.getElementById('panchangDate').value;
        if (selectedDate) {
            // Fetch Panchang data for the selected date
            // Here you would integrate with an API or database to get the Panchang details
            
            // For demonstration, let's assume the following dummy data
            document.getElementById('dateTime').innerText = selectedDate + ' - 08:00 AM';
            document.getElementById('sunTimings').innerText = 'Sunrise: 06:00 AM, Sunset: 06:30 PM';
            document.getElementById('tithi').innerText = 'Shukla Paksha Ashtami';
            document.getElementById('nakshatra').innerText = 'Rohini Nakshatra';
            document.getElementById('yoga').innerText = 'Shubh Yoga';
            document.getElementById('karana').innerText = 'Bava Karana';
            document.getElementById('festivals').innerText = 'No major events today';
        }
    }
</script>

</body>
</html>
